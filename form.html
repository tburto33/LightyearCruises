    <form id="booking-form" onsubmit="return getInfo()">
        <label for="firstName">First Name:</label><br>
        <input type="text" id="firstName" name="firstName"><br>

        <label for="lastName">Last Name:</label><br>
        <input type="text" id="lastName" name="lastName"><br>

        <label for="email">Email:</label><br>
        <input type="text" name="email" id="email"><br>

        <h2>Destination:</h2>
        <input type="radio" id="mars" name="planet" value="mars">
        <label for="destination">Mars</label><br>
        <input type="radio" id="jupiter" name="planet" value="jupter">
        <label for="destination">Jupiter</label><br>
        <input type="radio" id="saturn" name="planet" value="saturn">
        <label for="destination">Saturn</label><br>

        <h2>Extras:</h2>
        <input type="checkbox" id="spacewalk" name="spacewalk">
        <label for="spacewalk">Spacewalk</label><br>
        <input type="checkbox" id="zero-gravity" name="zero-gravity">
        <label for="zero-gravity">Zero Gravity Room</label><br>
        <input type="checkbox" id="shuttle" name="shuttle">
        <label for="shuttle">Private Shuttle Tour</label><br>
        <input type="checkbox" id="vip" name="vip">
        <label for="vip">VIP Experience</label><br>

        <h3>Total:</h3>
        <br>
        <input type="submit" value="Submit" onsubmit="getInfo()">   
        <input type="reset">
    </form>

<script src="js/getInfo.js"></script>
</body>
