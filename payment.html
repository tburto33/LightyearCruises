<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- jQuery library -->

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <!-- Page CSS -->
    <link rel="stylesheet" href="css/form.css">

    <title>Payment</title>
</head>
<body class="main-body">
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#collapsibleNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <img class="navbar-left" src="img/spaceship_logo.png" alt="logo" style="width:80px;">
                <a class="navbar-brand" href="index.html" style="color:white;">Lightyear Cruises</a>
            </div>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#">Destinations</a></li>
                    <li><a href="#">Packages</a></li>
                    <li><a href="#">Starship</a></li>
                    <li><a href="#">FAQ</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div> 
        </div>
    </nav>
    <br>
    <br>
    <form class="form-inline">
        <h2>Billing Information:</h2>
        <br>
        <div class="form-group">
            <label for="firstName">First Name:</label><br>
            <input type="text" class="form-control" id="firstName" name="contact">
        </div>
        <div class="form-group">    
            <label for="lastName">Last Name:</label><br>
            <input type="text" class="form-control" id="lastName" name="contact">
        </div>    
    </form>    
    <form class="form-inline">
        <div class="form-group">
            <label for="email">Email:</label><br>
            <input type="text" class="form-control" name="contact" id="email">
        </div>
        <div class="form-group">
            <label for="phone">Phone Number:</label><br>
            <input type="numbers" class="form-control" name="contact" id="phone">
        </div>
    </form>
    <form class="form-inline">
        <div class="form-group">
            <label for="address">Billing Address</label><br>
            <input type="text" class="form-control" name="contact" id="address">
        </div>
        <div class="form-group">
            <label for="city">City</label><br>
            <input type="text" class="form-control" name="contact" id="city">
        </div>
    </form>
    <form class="form-inline">
        <div class="form-group">
            <label for="state">State</label><br>
            <select name="state" class="state-list">
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
                <option value="DE">Delaware</option>
                <option value="DC">District Of Columbia</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="HI">Hawaii</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="IA">Iowa</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="ME">Maine</option>
                <option value="MD">Maryland</option>
                <option value="MA">Massachusetts</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MS">Mississippi</option>
                <option value="MO">Missouri</option>
                <option value="MT">Montana</option>
                <option value="NE">Nebraska</option>
                <option value="NV">Nevada</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NY">New York</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VT">Vermont</option>
                <option value="VA">Virginia</option>
                <option value="WA">Washington</option>
                <option value="WV">West Virginia</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>
            </select>
        </div>
        <div class="form-group">
            <label for="zipCode">Zipcode</label><br>
            <input type="number" class="form-control" name="contact" id="zipCode">
        </div>
    </form>
    <form>
        <div class="form-group">
            <label for="ccNumber">Credit Card Number:</label><br>
            <input type="number" class="form-control" name="payment" id="ccNumber"><br>
        </div>
        <div class="form-group">
            <label for="ccExp">Expiration</label><br>
            <input type="number" class="form-control" name="payment" id="ccExp"><br>
        </div>
        <div class="form-group">
            <label for="ccCode">Secrity Code</label><br>
            <input type="number" class="form-control" name="payment" id="ccCode"><br>
        </div>
    </form>

    <button id="btn">Submit</button>
    <script src="js/billing.js"></script>
</body>
</html>
